<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hospital Details Form</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header><u>Form</u></header>
      <form action="#" class="form">
        <div class="form-container">
          <label>Hospital :</label>
          <select id="hospital" name="hospital">
                <option value="">Select a Hospital</option>
                <option value="city_hospital">Anuradhapura Hospital</option>
                <option value="green_health"> Thalawa Hospital</option>
                <option value="sunrise_medical">Thabuttegama Hospital</option>
                <option value="metro_hospital">Rjangane Hospital</option>
            </select>
        </div>
         <label><u>Equipment Details</u></label>
        <div class="input-box">
          <label>Equipment Name :</label>
          <input type="text" placeholder="Enter Equipment Nam" required />
        </div>


        <div class="column">
          <div class="input-box">
            <label>Make :</label>
            <input type="text" placeholder="Enter Make" required />
          </div>
          <div class="input-box">
            <label>Model :</label>
            <input type="text" placeholder="Enter Model" required />
          </div>
        </div>
        <div class="input-box">
          <label>Serial No :</label>
          <input type="text" placeholder="Enter Serial No" required />
        </div>
        <div class="input-box">
          <label>Inventory No :</label>
          <input type="text" placeholder="Enter Inventory No" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Date of Iustallation :</label>
            <input type="text" placeholder="Enter Date of Iustallation" required />
          </div>
          <div class="input-box">
            <label>Warrauaty Period :</label>
            <input type="text" placeholder="Enter Warrauaty Period" required />
          </div>
        </div>
        <label><u>Service Agreement Details</u></label>
        <div class="column">

          <div class="input-box">
            
            <label>Agreement :</label>
            <input type="text" placeholder="Enter Agreement" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          
          </div>
        </div>
        <div class="input-box">
          <label>Value of Equipment :</label>
          <input type="text" placeholder="Enter Value of Equipment" required />
        </div>
        <label><u>Supplier Details</u> </label>
         <div class="input-box">
          
          <label>Supplier Name :</label>
          <input type="text" placeholder="Enter Name" required />
        </div>
        <div class="input-box">
          <label>Address :</label>
          <input type="text" placeholder="Enter Address" required />
        </div>
        <div class="input-box">
          <label>Contact No :</label>
          <input type="text" placeholder="Enter Contact No" required />
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
